<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="istragram-phone">
      <img src="imagens/celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="imagens/logoinstagram.png" alt="logo Instagram">
      <div class="profile-photo">
        <img src="imagens/girl.png" alt="foto do perfil">
        </div>
        <a class="instagram-login" href="#">Continue como Moça</a>
        <a class="instagram-logout" href="#">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Moça?</p>
        <p class="not-account">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixar aplicativo</p>
        <div class="download">
          <a href="#" class="app-donwload"></a>
          <a href="#" class="app-donwload"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
